<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      File Creation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">File Creation</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
   <ion-item>
      <ion-label position="floating">File Name:</ion-label>
      <ion-input [(ngModel)]="fileName" id="file-name"></ion-input>
   </ion-item>
   <ion-item>
      <ion-label position="floating">Content:</ion-label>
      <ion-textarea [(ngModel)]="fileContents"></ion-textarea>
   </ion-item>

   <ion-content>
       <ion-button expand="full" (click)="fileCreate()">Save</ion-button>
   </ion-content>
</ion-content>
